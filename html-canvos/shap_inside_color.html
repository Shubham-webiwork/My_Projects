        // gradient color in shap border
        var ctx = canvas.getContext('2d')

        var grd = ctx.createLinearGradient(0,0,200,0)
        grd.addColorStop(0,'green');
        grd.addColorStop(0.5,'red');

        ctx.strokeStyle=grd;
        ctx.lineWidth='5'
        ctx.strokeRect(10,10,150,100)
